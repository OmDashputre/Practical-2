<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Showcase</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h1 class="text-center mb-4">E-Commerce Product Showcase</h1>

        <div class="row">

            <!-- Product Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card product-card shadow">
                    <img src="images/product1.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Wireless Headphones</h5>
                        <p class="card-text">High-quality sound with deep bass and noise cancellation.</p>
                        <h6 class="price">₹2,499</h6>
                        <a href="#" class="btn btn-primary w-100">Buy Now</a>
                    </div>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card product-card shadow">
                    <img src="images/product2.jpg" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Smart Watch</h5>
                        <p class="card-text">Heart-rate monitor, step tracker & notifications.</p>
                        <h6 class="price">₹1,999</h6>
                        <a href="#" class="btn btn-primary w-100">Buy Now</a>
                    </div>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card product-card shadow">
                    <img src="images/product3.jpg" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Gaming Mouse</h5>
                        <p class="card-text">RGB lighting, 6 buttons & super-fast sensor.</p>
                        <h6 class="price">₹799</h6>
                        <a href="#" class="btn btn-primary w-100">Buy Now</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
